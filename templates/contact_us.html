<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us | Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/contact_us.css">

  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#" style="color: #3f72af;">Fake News Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="contact_us">Contact</a>
            </li>
            <li class="nav-item logout-icon">
              <a class="nav-link" href="home">
                <span class="text">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Have a question or want to leave feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
          <form id="contact-form" method="post" action="mailto:202001238@daiict.ac.in" enctype="text/plain">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary text-justfy">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Fake News Detector</p>
      </div>
    </footer>
</body>
</html>
