<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <a href="login">
        <h2 class="inactive underlineHover"> Sign In </h2>
      </a>
      <h2 class="active">Sign Up </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form action="register" method="POST">
        <input type="text" maxlength="50" minlength="5" id="name" class="fadeIn second" name="name" placeholder="Name">
        <input type="email" id="login" class="fadeIn second" name="email"
          title="Enter email (___@---.com) in this formate " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com" minlength="8"
          maxlength="30" placeholder="Email">
        <input type="password" id="password" class="fadeIn third" name="pass" minlength="6" maxlength="25"
          placeholder="Password">
        <input type="password" id="confirmpassword" class="fadeIn third" name="confirmpass" minlength="6" maxlength="25"
          placeholder="Confirm Password">
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>

      <button onclick="location.href='home'" class="btn-primary rounded-2"
        style="position: fixed; top: 20px; left: 20px;">Back</button>

      <div>
        {% if us %}
        <p class="unsuccess">Password Mismatch</p>
        {% endif %}
      </div>

    </div>
  </div>
</body>

</html>
